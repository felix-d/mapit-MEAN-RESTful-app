<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular JS</title>
        <style type="text/css">
            #map-canvas {height: 600px;}
            .control-panel {height:600px;background-color: #CCC;padding: 20px;}
        </style>
        <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="./css/styles.css" type="text/css" rel="stylesheet">
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdIYLcSj7QQBxsiP4Cy0ChfpxnbdHK-4I"></script>
    </head>
    <body ng-app="myApp">
        <div class="container">
            <div class="row">
                <div class="col-md-12 main-title text-center">
                    <h1>MapIt!</h1>
                </div>
            </div>
            <div class="row">

                <div>
                    <div class="col-md-8"> 
                        <div id="map-canvas"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="control-panel">
                            <div ng-view></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/routing.js"></script>
        <script src="js/authenticationservice.js"></script>
        <script src="js/googlemapservice.js"></script>
        <script src="js/loginCtrl.js"></script>
        <script src="js/panelCtrl.js"></script>
        <script src="js/signUpCtrl.js"></script>
        <script type="text/javascript"></script>
    </body>
</html>
